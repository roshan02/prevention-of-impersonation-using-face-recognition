<title>Display Webcam Stream</title>
  
<style>
#container {
    margin: 0px auto;
    width: 800px;
    height: 500px;
    border: 10px #333 solid;
}
#videoElement {
    width: 800px;
    height: 500px;
    background-color: #666;
}
</style>
</head>
  
<body>
<div id="container">
    <video autoplay="true" id="videoElement" name = "abc">
     
    </video>
</div>
<button id="snap" onclick="snap()">Take screenshot</button>
<form method="GET">
<canvas width="355" height="199" alt ='img' id = "canvas1" name="snapshot"></canvas>

<p name= "image" id="image"></p>
<br>

    Question: <input type="text" name="search"><br/>
    Name: <input type="text" name="name"><br/>
    <input type="submit" value="Submit" />
</form><br/><br/>

<script>
var canvas = document.querySelector('canvas');
		// Get a handle on the 2d context of the canvas element
		var context = canvas.getContext('2d');
		// Define some vars required later
		var w, h, ratio;
var video = document.querySelector("#videoElement");
 
navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia || navigator.msGetUserMedia || navigator.oGetUserMedia;
 
if (navigator.getUserMedia) {       
    navigator.getUserMedia({video: true}, handleVideo, videoError);
}
 
function handleVideo(stream) {
    video.src = window.URL.createObjectURL(stream);

}
 
function videoError(e) {
    // do something
}

// Add a listener to wait for the 'loadedmetadata' state so the video's dimensions can be read
		video.addEventListener('loadedmetadata', function() {
			// Calculate the ratio of the video's width to height
			ratio = video.videoWidth / video.videoHeight;
			// Define the required width as 100 pixels smaller than the actual video's width
			w = video.videoWidth - 100;
			// Calculate the height based on the video's width and the ratio
			h = parseInt(w / ratio, 10);
			// Set the canvas width and height to the values just calculated
			canvas.width = w;
			canvas.height = h;			
		}, false);

function snap() {
			// Define the size of the rectangle that will be filled (basically the entire element)
			context.fillRect(0, 0, w, h);
			// Grab the image from the video
			context.drawImage(video, 0, 0, w, h);
		} 
var canvas = document.getElementById('canvas1');
var dataURL = canvas.toDataURL();
document.getElementById("image").innerHTML = dataURL;

$.ajax({
  type: "GET",
  url: "/ajax/index/",
  data: { 
     imgBase64: dataURL
  }
}).done(function(o) {
  console.log('saved');

});

</script>

</body>
